{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Shop.{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="{% static "css/styles3.css" %}" rel="stylesheet">
</head>
<body>
    <div class="container-xl">
        <div id="header" class="row">
            <a href="/" class="logo col-xl-2">Shop.</a>
           
                <div class="cart offset-xl-7 col-xl-3">
                    {% with total_items=cart|length %}
                        {% if cart|length > 0 %}
                            <a class="cart-ico" href="{% url "cart:cart_detail" %}">
                                <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6.71777 2.25049L3.71777 6.25049V20.2505C3.71777 20.7809 3.92849 21.2896 4.30356 21.6647C4.67863 22.0398 5.18734 22.2505 5.71777 22.2505H19.7178C20.2482 22.2505 20.7569 22.0398 21.132 21.6647C21.5071 21.2896 21.7178 20.7809 21.7178 20.2505V6.25049L18.7178 2.25049H6.71777Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M3.71777 6.25049H21.7178" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M16.7178 10.2505C16.7178 11.3114 16.2963 12.3288 15.5462 13.0789C14.7961 13.8291 13.7786 14.2505 12.7178 14.2505C11.6569 14.2505 10.6395 13.8291 9.88935 13.0789C9.1392 12.3288 8.71777 11.3114 8.71777 10.2505" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </a>
                            <a class="cart-totalprice" href="{% url "cart:cart_detail" %}">
                                {{ total_items }} item{{ total_items|pluralize }},
                                <span>${{ cart.get_total_price }}</span>
                            </a>
                        {% else %}
                            Your cart is empty.
                        {% endif %}
                    {% endwith %}
                </div>
            
        </div>
        
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</body>
</html>
